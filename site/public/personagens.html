<script>
  var getTempTabs = document.getElementsByName("tabTemp");
  var getDivTabs = document.getElementsByClassName("tabsContent");
  getDivTabs[0].style.display = "grid";
  var valueRadio;
  var valueRadioChecked;

  function mostrar() {
    for (var i = 0; i < getTempTabs.length; i++) {
      if (getTempTabs[i].checked == true) {
        valueRadioChecked = getTempTabs[i].value;

        getDivTabs[valueRadioChecked].style.display = "grid";
        for (var i = 0; i < getDivTabs.length; i++) {
          if (getTempTabs[i].checked == false) {
            valueRadio = getTempTabs[i].value;

            getDivTabs[valueRadio].style.display = "none";
          }
        }
      }
    }
  }
</script>
